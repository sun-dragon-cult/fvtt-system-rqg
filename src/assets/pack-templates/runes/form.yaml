name: ${{rqgCompendiumContent.rune.beast}}$ (${{rqgCompendiumContent.runeType.form}}$)
type: rune
img: systems/rqg/assets/images/runes/beast.svg
system:
  rune: ${{rqgCompendiumContent.rune.beast}}$
  chance: 50
  hasExperience: false
  runeType: form
  minorRunes: []
  isMastered: false
  opposingRune: ${{rqgCompendiumContent.rune.man}}$ (${{rqgCompendiumContent.runeType.form}}$)
  descriptionRqidLink:
    rqid: je..beast-form
    name: ${{rqgCompendiumContent.rune.beast}}$
effects: []
flags:
  rqg:
    documentRqidFlags:
      id: i.rune.beast-form
      lang: ${{rqgCompendiumContent.lang}}$
      priority: ${{rqgCompendiumContent.prio}}$
